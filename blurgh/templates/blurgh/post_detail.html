{% extends 'blurgh/base.html' %}
{% load staticfiles %}

{% block content %}
	<div class="post">
	    <h2>{{ post.title }}</h2>
	    {% if post.published_date %}
	        <p>{{ post.published_date }}</p>
	    {% endif %}
	    <p>{{ post.text|linebreaksbr }}</p>
	    {% if user.is_authenticated %}
	   		<a href="{% url 'post_edit' post_id=post.pk %}">edit</a>
	   	{% endif %}
	</div>

	<div class="back">
		<a href="{% url 'post_list' %}"><img src="{% static 'images/back.gif' %}" id="back"></a>
	</div>
{% endblock %}

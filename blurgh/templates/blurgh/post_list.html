{% extends 'blurgh/base.html' %}

{% block content %}
	{% for post in published_posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' post_id=post.pk %}">{{ post.title }}</a></h2>
			<p>published {{ post.published_date }}</p>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
	{% endfor %}
{% endblock %}

{% extends 'blurgh/base.html' %}
{% load staticfiles %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    <div class="back">
		<a href="{% url 'post_list' %}"><img src="{% static 'images/back.gif' %}" id="back"></a>
	</div>
{% endblock %}
